    earth:
        data: { source: osm }
        draw:
            earth:
                order: 0
                color: '#555'
            spline:
                order: 3
                color: white
                width: [[1,0px],[5,1.5px]]
    water:
        data: { source: osm }
        draw:
            water:
                order: 1
                color: '#aaa'
    landuse:
        data: { source: osm }
        draw:
            area:
                order: 2
                color: gray
    orbit:
        data: { source: orbits }
        draw:
            orbit:
                order: 10
                color: Style.color.pseudoRandomColor()
                width: 20px
            text:
                order: 11
                offset: [0px, 8px]
                font:
                    fill: black
                    family: ['Jura', Helvetica]
                    size: 14px
                    weight: 100
                    stroke: { color: white , width: 3.5 }
